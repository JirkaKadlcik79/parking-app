                        method: 'POST',

                        body: JSON.stringify(dummyData)

                    // Znovu naƒç√≠st

        // URƒåEN√ç STAVU M√çSTA
        function getSpotStatus(spot) {
            // Elektromobilov√° m√≠sta maj√≠ v≈ædy status 'electric'
            if (spot.isElectric) {
                return 'electric';
            }

            // M√≠sta pro spr√°vu maj√≠ v≈ædy status 'management'
            if (spot.isManagement) {
                return 'management';
            }

            // Pokud je rezervov√°no
            if (spot.reservedBy) {
                return 'reserved';
            }

            // Pokud je nab√≠dnuto (nez√°visle na datumu)
            if (spot.availableFrom && spot.availableTo) {
                return 'available';
            }

            // Jinak obsazeno majitelem
            return 'occupied';
        }

        // VYKRESLEN√ç PARKOVAC√çCH M√çST podle grid pozic
        function renderParkingSpots() {
            const grid = document.getElementById('parkingGrid');
            grid.innerHTML = '';

            parkingSpots.forEach(spot => {
                const status = getSpotStatus(spot);
                const isMySpot = currentUser.type === 'owner' && spot.id === currentUser.spotId;

                let clickable = false;
                let tooltip = '';

                // Elektromobilov√° a management m√≠sta nejsou nikdy kliknuteln√°
                if (status === 'electric') {
                    clickable = false;
                    tooltip = 'Nelze - rezervov√°no pro elektromobily';
                } else if (status === 'management') {
                    clickable = false;
                    tooltip = 'Nelze - spr√°va budovy';
                } else if (currentUser.type === 'owner' && isMySpot) {
                    clickable = true;
                } else if (currentUser.type === 'guest' && (status === 'available' || status === 'reserved')) {
                    clickable = true;
                } else if (status === 'occupied') {
                    // Obsazen√° m√≠sta maj√≠ tooltip
                    tooltip = 'Nelze rezervovat';
                }

                const spotDiv = document.createElement('div');
                // Modr√° barva jen kdy≈æ je to moje m√≠sto a NEN√ç dostupn√© dnes
                let showAsMySpot = false;
                if (isMySpot) {
                    if (status === 'occupied') {
                        showAsMySpot = true;
                    } else if (status === 'available' && spot.availableFrom) {
                        // Kontrola, jestli je dostupn√© a≈æ v budoucnu
                        const today = new Date();
                        today.setHours(0, 0, 0, 0);
                        const from = new Date(spot.availableFrom);
                        from.setHours(0, 0, 0, 0);
                        if (from > today) {
                            showAsMySpot = true; // Dostupn√© a≈æ v budoucnu -> modr√°
                        }
                    }
                }
                spotDiv.className = `parking-spot status-${showAsMySpot ? 'my-spot' : status} ${clickable ? 'clickable' : 'disabled'}`;
                spotDiv.style.gridRow = spot.gridRow;
                spotDiv.style.gridColumn = spot.gridCol;

                if (tooltip) {
                    spotDiv.setAttribute('data-tooltip', tooltip);
                }

                if (clickable) {
                    spotDiv.onclick = () => openSpotModal(spot);
                }

                // Zobrazit datum na zelen√Ωch (available) m√≠stech, pro ostatn√≠ placeholder
                let dateInfo = '';
                if (status === 'available' && spot.availableFrom && spot.availableTo) {
                    const from = new Date(spot.availableFrom);
                    const to = new Date(spot.availableTo);
                    dateInfo = `<div class="spot-date-range">${from.getDate()}.${from.getMonth() + 1}. - ${to.getDate()}.${to.getMonth() + 1}.</div>`;
                } else if ((status === 'reserved' || status === 'my-spot') && spot.offerType) {

                }

                    offerBadge = `<div class="spot-offer-badge offer-paid" data-tooltip="25 Kƒç / den">üí∞</div>`;

                            ‚úÖ Tvoje m√≠sto je nab√≠dnuto k rezervaci
                        </div>
                        <button class="btn-warning" onclick="cancelOffer(${spot.id})">Zru≈°it nab√≠dku</button>
                    `;
                }
            }
            // HOST
            else if (currentUser.type === 'guest') {
                if (status === 'available') {
                    if (spot.reservedBy === 'guest' && spot.reservedByName === currentUser.name) {
                        content += `
                            <div class="info-message">
                                ‚úÖ Toto m√≠sto m√°≈° rezervovan√©
                            </div>
                            <button class="btn-warning" onclick="cancelReservation(${spot.id})">Zru≈°it rezervaci</button>
                        `;
                    } else if (!spot.reservedBy) {
                        let offerInfo = '';
                        if (spot.offerType === 'paid') {
                            offerInfo = '<br>üí∞ <strong>25 Kƒç/den</strong>';
                        } else if (spot.offerType === 'favor') {
                            offerInfo = `<br>üéÅ <strong>${spot.offerNote}</strong>`;
                        }
                        content += `
                            <div class="info-message">
                                ‚úÖ Toto m√≠sto je aktu√°lnƒõ voln√© a m≈Ø≈æe≈° ho rezervovat${offerInfo}
                            </div>
                            <button class="btn-success" onclick="reserveSpot(${spot.id})">Rezervovat m√≠sto</button>
                        `;
                    } else {
                        content += `
                            <div class="info-message">
                                ‚ùå Toto m√≠sto je ji≈æ rezervovan√© nƒõk√Ωm jin√Ωm
                            </div>
                        `;
                    }
                } else if (status === 'reserved') {
                    if (spot.reservedByName === currentUser.name) {
                        content += `
                            <div class="info-message">
                                ‚úÖ Toto m√≠sto m√°≈° rezervovan√©
                            </div>
                            <button class="btn-warning" onclick="cancelReservation(${spot.id})">Zru≈°it rezervaci</button>
                        `;
                    } else {
                        content += `
                            <div class="info-message">
                                ‚ùå Toto m√≠sto je ji≈æ rezervovan√©: ${spot.reservedByName}
                            </div>
                        `;
                    }
                }
            }

            modalBody.innerHTML = content;
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('spotModal').classList.remove('active');
        }

        // AKCE - Nab√≠dnout m√≠sto (vlastn√≠k)
        async function offerSpot(spotId) {
            const from = document.getElementById('offerFrom').value;
            const to = document.getElementById('offerTo').value;
            const offerType = document.querySelector('input[name="offerType"]:checked').value;
            const favorNote = document.getElementById('favorNote') ? document.getElementById('favorNote').value : '';

            if (!from || !to) {
                alert('Pros√≠m vypl≈à obƒõ data');
                return;
            }

            if (offerType === 'favor' && !favorNote) {
                alert('Pros√≠m vypl≈à, co by ti udƒõlalo radost');
                return;
            }

            const fromDate = new Date(from);
            const toDate = new Date(to);

            if (toDate < fromDate) {
                alert('Datum konce mus√≠ b√Ωt po datu zaƒç√°tku');
                return;
            }

            const spot = parkingSpots.find(s => s.id === spotId);

            try {
                // Volat API pro vytvo≈ôen√≠ nab√≠dky
                const response = await fetch(`${API_URL}/offers`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        spot_id: spotId,
                        user_id: currentUser.spotId, // Pou≈æijeme ID m√≠sta jako user_id pro jednoduchost
                        date_from: from,
                        date_to: to,
                        offer_type: offerType,
                        offer_note: offerType === 'favor' ? favorNote : null
                    })
                });

                if (response.ok) {
                    const offerText = offerType === 'paid' ? 'za 25 Kƒç/den' : `za ${favorNote}`;
                    alert(`M√≠sto ${spot.number} bylo nab√≠dnuto k rezervaci ${offerText}!`);
                    closeModal();

                    // Znovu naƒç√≠st data z API
                    parkingSpots = await loadParkingSpotsFromAPI();
                    renderParkingSpots();
                } else {
                    alert('Chyba p≈ôi vytv√°≈ôen√≠ nab√≠dky');
                }
            } catch (error) {
                console.error('Chyba p≈ôi vytv√°≈ôen√≠ nab√≠dky:', error);
                alert('Chyba p≈ôi komunikaci se serverem');
            }
        }

        // AKCE - Zru≈°it nab√≠dku (vlastn√≠k)
        async function cancelOffer(spotId) {
            if (!confirm('Opravdu chce≈° zru≈°it nab√≠dku?')) return;

            const spot = parkingSpots.find(s => s.id === spotId);

            if (!spot.offerId) {
                alert('Toto m√≠sto nem√° ≈æ√°dnou nab√≠dku');
                return;
            }

            try {
                // Volat API pro smaz√°n√≠ nab√≠dky
                const response = await fetch(`${API_URL}/offers/${spot.offerId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Nab√≠dka byla zru≈°ena');
                    closeModal();

                    // Znovu naƒç√≠st data z API
                    parkingSpots = await loadParkingSpotsFromAPI();
                    renderParkingSpots();
                } else {
                    alert('Chyba p≈ôi ru≈°en√≠ nab√≠dky');
                }
            } catch (error) {
                console.error('Chyba p≈ôi ru≈°en√≠ nab√≠dky:', error);
                alert('Chyba p≈ôi komunikaci se serverem');
            }
        }

        // AKCE - Rezervovat m√≠sto (host)
        async function reserveSpot(spotId) {
            if (!confirm('Opravdu chce≈° rezervovat toto m√≠sto?')) return;

            const spot = parkingSpots.find(s => s.id === spotId);

            if (!spot.offerId) {
                alert('Toto m√≠sto nen√≠ k dispozici pro rezervaci');
                return;
            }

            try {
                // Volat API pro vytvo≈ôen√≠ rezervace
                const response = await fetch(`${API_URL}/reservations`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        offer_id: spot.offerId,
                        spot_id: spotId,
                        user_id: 999, // Dummy user_id pro hosta
                        reserved_by_name: currentUser.name
                    })
                });

                if (response.ok) {
                    alert(`M√≠sto ${spot.number} bylo √∫spƒõ≈°nƒõ rezervov√°no!`);
                    closeModal();

                    // Znovu naƒç√≠st data z API
                    parkingSpots = await loadParkingSpotsFromAPI();
                    renderParkingSpots();
                } else {
                    alert('Chyba p≈ôi rezervaci m√≠sta');
                }
            } catch (error) {
                console.error('Chyba p≈ôi rezervaci:', error);
                alert('Chyba p≈ôi komunikaci se serverem');
            }
        }

        // AKCE - Zru≈°it rezervaci (host)
        async function cancelReservation(spotId) {
            if (!confirm('Opravdu chce≈° zru≈°it rezervaci?')) return;

            const spot = parkingSpots.find(s => s.id === spotId);

            if (!spot.offerId) {
                alert('Toto m√≠sto nem√° ≈æ√°dnou rezervaci');
                return;
            }

            try {
                // Volat API pro smaz√°n√≠ rezervace
                const response = await fetch(`${API_URL}/reservations/${spot.offerId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Rezervace byla zru≈°ena');
                    closeModal();

                    // Znovu naƒç√≠st data z API
                    parkingSpots = await loadParkingSpotsFromAPI();
                    renderParkingSpots();
                } else {
                    alert('Chyba p≈ôi ru≈°en√≠ rezervace');
                }
            } catch (error) {
                console.error('Chyba p≈ôi ru≈°en√≠ rezervace:', error);
                alert('Chyba p≈ôi komunikaci se serverem');
            }
        }

        // POMOCN√â FUNKCE
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('cs-CZ');
        }

        // INICIALIZACE - naƒç√≠st data z API p≈ôi spu≈°tƒõn√≠
        (async function init() {

                parkingSpots = await loadParkingSpotsFromAPI();
                populateSpotSelection();
            } catch (error) {
                console.error('Chyba p≈ôi inicializaci:', error);
            }
        })();
    </script>
